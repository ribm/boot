<body>
    <script src="lodash.js">
        function generateNum () {
            var min = 100000;
            var max = 999999;
  var randNumber = Math.floor(Math.random()*(max - min + 1)) + min;
  if (randNumber == max) {
    randNumber += generateNum(min, max);
  }
  return randNumber;
}
var x = generateNum()
console.log(x)
    </script>
